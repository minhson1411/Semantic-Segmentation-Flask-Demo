<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Semantic Segmentation Flask Demo</title>

</head>

<style>
  table, th, td {
    border:1px solid black;
  }
  </style>
  
<body>

    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto mt-5 text-center">
          <h1 class="mb-5">Semantic Segmentation Flask Demo </h1>
            <form method="post", enctype="multipart/form-data">

              {{form.hidden_tag()}}
              {% for error in form.photo.errors %}
                <span style="color: red;"> {{error}} </span>
              {% endfor %}
              <div class = 'row justify-content-center'> 
                <div class="col-auto">
                    {{form.photo(class='form-control')}}
                </div>
                <div class="col-auto">
                   {{form.submit(class='btn btn-success')}}
                </div>
              </div>
            </form>

            {% if file_url %}
              <div class="mt-5">
                <img src="{{ file_url }}" width="800px" style="vertical-align:middle;margin:50px 0px">
                
                <table width="500" border:1px solid black>
                  <tr>
                    <th>Label</th>
                    <th>Color</th>
                   </tr>
                {% for class, color in label.items()%}
                    <!-- <span style="background-color:#FFA07A;"> {{class}} </span> -->
                    
                      <tr>
                        <td>{{class}}</td>
                        <td><input type="color" value={{color}}></td>
                      </tr>
                    

                {% endfor %}
                </table>
              </div>
            {% endif %}

        </div>
      </div>
    </div>

</body>
</html>
